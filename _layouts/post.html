<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}
						
					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
      				<h1>{{page.title}}</h1>
              <div class="image post-image"><img class="image course-logo-big" src="{{page.image}}" alt=""></div>
              <p>{{page.excerpt}}</p>
      			</header>
      			<p>{{content}}</p>
          </section>
          
					<!-- Footer -->
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
